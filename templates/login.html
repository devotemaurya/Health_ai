<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login â€“ HealthCheck</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #e0f7fa, #f1f8e9);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-box {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 450px;
        }
        .svg-box {
            text-align: center;
            margin-bottom: 20px;
        }
        h3 {
            font-weight: 600;
            color: #00796b;
        }
    </style>
</head>
<body>

<div class="login-box">
    <div class="svg-box">
    <img src="{{ url_for('static', filename='images/health.svg') }}" alt="Health Icon" width="100">
</div>


    <h3 class="text-center mb-4">Login to HealthCheck</h3>

    <form method="POST">
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" name="email" id="email" class="form-control" required placeholder="you@example.com">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" id="password" class="form-control" required placeholder="******">
        </div>
        <button type="submit" class="btn btn-success w-100">Login</button>
        <div class="text-center mt-3">
            <a href="/register"> New user? Register here</a>
        </div>
    </form>
</div>

</body>
</html>
