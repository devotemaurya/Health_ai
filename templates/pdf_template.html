<!DOCTYPE html>
<html>
<head>

    <title>Health Report</title>

        body { font-family: Arial, sans-serif; }
        h2 { color: darkblue; }
        .section { margin-bottom: 20px; }
    </style>
</head>
<body>

        <ul>
