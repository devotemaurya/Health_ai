<!DOCTYPE html>
<html>
<head>
    <title>Symptom History â€“ HealthCheck</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container-fluid">
        <span class="navbar-brand">ðŸ©º HealthCheck</span>
        <span class="text-white ms-auto">Hello, {{ user }}</span>
        <a href="/logout" class="btn btn-sm btn-light ms-3">Logout</a>
    </div>
</nav>

<div class="container">
    <h3 class="mb-4">Your Symptom Check History</h3>

    {% if history %}
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Date & Time</th>
                    <th>Symptoms</th>
                    <th>Possible Conditions</th>
                </tr>
            </thead>
            <tbody>
                {% for row in history %}
                <tr>
                    <td>{{ row[2] }}</td>
                    <td>{{ row[0] }}</td>
                    <td>{{ row[1] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p class="text-muted">No history available.</p>
    {% endif %}
</div>

</body>
</html>
